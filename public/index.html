<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest - Invest Widget</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jQuery-ui-Slider-Pips/1.11.3/jquery-ui-slider-pips.min.css">
</head>

<body>
    <div class="full--whi flex-row-center">
        <div class="slider">
            <div class="slider__results">
                <div class="flex-row-center">
                    <div class="slider__results__section invest">
                        <p class="slider__intro--title--table">Investing</p>
                        <table style="width:100%">
                            <tr>
                                <th class="">5 years</th>
                                <th class="">25 years</th>
                            </tr>
                            <tr>
                                <td class="invest-5">$5k</td>
                                <td class="invest-25">$400k</td>
                            </tr>
                        </table>
                    </div>
                    <div class="slider__results__section save">
                        <p class="slider__intro--title--table">Saving</p>
                        <table style="width:100%">
                            <tr>
                                <th class="">5 years</th>
                                <th class="">25 years</th>
                            </tr>
                            <tr>
                                <td class="save-5">$500k</td>
                                <td class="save-25">$400k</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <canvas class="slider__graph" width="400" height="200"></canvas>
            <div>
                <div class="slider__slider monthly-val"></div>
                <p class="slider__label2">Monthly Deposit
                    <span class="slider__big" id="monthly">$100</span>/mo
                </p>
                <div class="slider__slider return-val"></div>
                <p class="slider__label2">Annual Return
                    <span class="slider__big" id="return">3%</span>
                </p>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-ui-Slider-Pips/1.11.3/jquery-ui-slider-pips.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.bundle.min.js"></script>
    
    <script src="js/app.js"></script>
</body>

</html>
